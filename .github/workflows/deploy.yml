name: Deploy Website
on:
  push:
    branches: ["main"]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install and Build
        run: |
          npm install
          npm run build
          env:
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Thư mục chứa cả index.html và assets
          branch: gh-pages
          clean: true
